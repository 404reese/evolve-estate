<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        #userInput { width: 80%; }
    </style>
</head>
<body>
    <h1>Chat with AI Agent</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your question...">
    <button id="sendButton">Send</button>

    <script>
        $(document).ready(function() {
            $('#sendButton').click(function() {
                const userInput = $('#userInput').val();
                $('#chatbox').append('<div>User: ' + userInput + '</div>');
                $('#userInput').val('');

                $.post('/ask', { input: userInput }, function(data) {
                    $('#chatbox').append('<div>AI: ' + data.query + '</div>');
                });
            });
        });
    </script>
</body>
</html>
